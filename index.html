<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Titulo -->
    <title>freeCodeCamp_Form</title>

    <!-- Hoja Estilos -->
    <link rel="stylesheet" href="styles.css">

    <!-- Fuentes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&family=Poppins&display=swap" rel="stylesheet">

</head>

<body>
    <div class="header">
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description">Thank you for taking the time to help us improve the platform</p>
    </div>

    <form id="survey-form">
        <label id="name-label" for="name">Name <input required id="name" type="text" placeholder="Enter your name"></label>

        <label for="email" id="email-label">Email <input required id="email" type="email" placeholder="Enter your Email"></label>

        <label for="number" id="number-label">Age (optional) <input  id="number" type="number" placeholder="Age" min="12" max="130"></label>

        <label for="dropdown">
            Which option best describes your current role?
            <select name="dropdown" id="dropdown">
                <option value="">Select current role</option>
                <option value="1">Student</option>
                <option value="2">Full Time Job</option>
                <option value="3">Full Time Learner</option>
                <option value="4">Prefer not to say</option>
                <option value="5">Other</option>
            </select>
        </label>

        <label for="">Would you recommend freeCodeCamp to a friend?
            <label for="recommend-1"><input id="recommend-1" type="radio" name="recommend-type" value="1">Definitely</label>

            <label for="recommend-2"><input id="recommend-2" type="radio" name="recommend-type" value="2">Maybe</label>

            <label for="recommend-3"><input id="recommend-3" type="radio" name="recommend-type" value="3">Not sure</label>
        </label>

        <label for="dropdown-2">
            What is your favorite feature of freeCodeCamp?
            <select name="dropdown-2" id="dropdown-2">
                <option value="">Select an option</option>
                <option value="1">Challenges</option>
                <option value="2">Projects</option>
                <option value="3">Community</option>
                <option value="4">Open Source</option>
            </select>
        </label>

        <label for="">
            What would you like to see improved? (Check all that apply)

            <label for="improved"><input type="checkbox" id="improved" value="1">Front-end Projects</label>

            <label for="improved"><input type="checkbox" id="improved" value="2">Back-end Projects</label>

            <label for="improved"><input type="checkbox" id="improved" value="3">Data Visualization</label>

            <label for="improved"><input type="checkbox" id="improved" value="4">Challenges</label>

            <label for="improved"><input type="checkbox" id="improved" value="5">Open Source Community</label>

            <label for="improved"><input type="checkbox" id="improved" value="6">Gitter help rooms</label>

            <label for="improved"><input type="checkbox" id="improved" value="7">Videos</label>

            <label for="improved"><input type="checkbox" id="improved" value="8">City Meetups</label>

            <label for="improved"><input type="checkbox" id="improved" value="9">Wiki</label>

            <label for="improved"><input type="checkbox" id="improved"
            value="10">Forum</label>

            <label for="improved"><input type="checkbox" id="improved" value="11">Additional Courses</label>

        </label>

        <label for="comments">
            <textarea name="comments" id="comments" cols="30" rows="10"></textarea>
        </label>

        <input id="submit" type="submit" value="Submit"/>

    </form>

</body>
</html>
