<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Titulo -->
    <title>freeCodeCamp_Form</title>

    <!-- Hoja Estilos -->
    <link rel="stylesheet" href="styles.css">

    <!-- Fuentes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&family=Poppins&display=swap" rel="stylesheet">
</head>

<body>
    <div class="header">
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description">Thank you for taking the time to help us improve the platform</p>
    </div>

    <form id="survey-form">
        <div class="form-group">
            <label id="name-label" for="name">Name <input required class= "block all-input" id="name" type="text" placeholder="Enter your name"></label>
        </div>


        <div class="form-group">
            <label for="email" id="email-label">Email <input required class= "block all-input" id="email" type="email" placeholder="Enter your Email"></label>
        </div>


        <div class="form-group">
            <label for="number" id="number-label">Age (optional) <input  class= "block all-input" id="number" type="number" placeholder="Age" min="12" max="130"></label>
        </div>

        <div class="form-group">
            <label for="dropdown">
                Which option best describes your current role?
                <select name="dropdown" class= "block all-input" id="dropdown">
                    <option value="">Select current role</option>
                    <option value="1">Student</option>
                    <option value="2">Full Time Job</option>
                    <option value="3">Full Time Learner</option>
                    <option value="4">Prefer not to say</option>
                    <option value="5">Other</option>
                </select>
            </label>
        </div>


        <div class="form-group">
            <label for="">Would you recommend freeCodeCamp to a friend?
                <label for="recommend-1" class= "block"><input id="recommend-1" class="margin-right" type="radio" name="recommend-type" value="1">Definitely</label>

                <label for="recommend-2" class= "block"><input id="recommend-2" class="margin-right" type="radio" name="recommend-type" value="2">Maybe</label>

                <label for="recommend-3" class= "block"><input id="recommend-3" class="margin-right" type="radio" name="recommend-type" value="3">Not sure</label>
            </label>
        </div>


        <div class="form-group">
            <label for="dropdown-2">
                What is your favorite feature of freeCodeCamp?
                <select name="dropdown-2" class= "block all-input" id="dropdown-2">
                    <option value="">Select an option</option>
                    <option value="1">Challenges</option>
                    <option value="2">Projects</option>
                    <option value="3">Community</option>
                    <option value="4">Open Source</option>
                </select>
            </label>
        </div>


        <div class="form-group">
            <label for="">
                What would you like to see improved? (Check all that apply)

                <label for="improved-1" class= "block"><input type="checkbox" id="improved-1" value="1" class="margin-right">Front-end Projects</label>

                <label for="improved-2" class= "block"><input type="checkbox" id="improved-2" value="2" class="margin-right">Back-end Proj  ects</label>

                <label for="improved-3" class= "block"><input type="checkbox" id="improved-3" value="3" class="margin-right">Data Visualization</label>

                <label for="improved-4" class= "block"><input type="checkbox" id="improved-4" value="4" class="margin-right">Challenges</label>

                <label for="improved-5" class= "block"><input type="checkbox" id="improved-5" value="5" class="margin-right">Open Source Community</label>

                <label for="improved-6" class= "block"><input type="checkbox" id="improved-6" value="6" class="margin-right">Gitter help rooms</label>

                <label for="improved-7" class= "block"><input type="checkbox" id="improved-7" value="7" class="margin-right">Videos</label>

                <label for="improved-8" class= "block"><input type="checkbox" id="improved-8" value="8" class="margin-right">City Meetups</label>

                <label for="improved-9" class= "block"><input type="checkbox" id="improved-9" value="9" class="margin-right">Wiki</label>

                <label for="improved-10" class= "block"><input type="checkbox" id="improved-10"
                value="10" class="margin-right">Forum</label>

                <label for="improved-11" class= "block"><input type="checkbox" id="improved-11" value="11" class="margin-right">Additional Courses</label>
            </label>
        </div>


        <div class="form-group">
            <p>Any comments or suggestions?</p>
            <label for="comments">
                <textarea name="comments" id="comments" cols="30" rows="10" placeholder="Enter your comment here..."></textarea>
            </label>
        </div>


        <div class="form-group">
            <input id="submit" class= "block" type="submit" value="Submit"/>
        </div>

        
    </form>

</body>
</html>
